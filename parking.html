<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>치유의숲</title>
        <link href="source/css/fontello.css" rel="stylesheet">
        <link href="source/css/animation.css" rel="stylesheet">
        <link href="source/css/style.css" rel="stylesheet">
        <!-- javaScript  -->
        <script src="source/js/jquery-3.4.1.min.js"></script>
        <script src="source/js/common.js"></script>
        <script src="source/js/slick.min.js"></script>

    </head>

    <body class="main">
   
        <!-- S:header -->
        <header id="header">
            <div class="container">
                <h1 class="sub_logo">서귀포 치유의숲</h1>
            </div>
        </header>
        <!-- E:header -->
        <!-- S:subContent -->
        <div id="sub_content">
            <div class="container">
                
                <div class="p_lookup parking">
                    <h2>주차료 결제</h2>

                    <ul class="check">
                        <li>
                            <input type="radio" name="parking1" value="주차(경)" id="small">
                            <label for="small">주차(경)<span>1,000원</span></label>
                            <input type="radio" name="parking2" value="주차(중소)" id="middle">
                            <label for="middle">주차(중소)<span>1,000원</span></label>
                            <input type="radio" name="parking3" value="주차(대)" id="large">
                            <label class="no" for="large">주차(대)<span>1,000원</span></label>
                            <input type="radio" name="parking4" value="전기(경)" id="e_small">
                            <label for="e_small">전기(경)<span>500원</span></label>
                            <input type="radio" name="parking5" value="전기(중소)" id="e_middle">
                            <label for="e_middle">전기(중소)<span>1,000원</span></label>
                            <input type="radio" name="parking6" value="차량없음" id="free">
                            <label class="no" for="free">차량없음<span>(무료)</span></label>
                        </li>
                    </ul>
                </div>

                <section class="payment">
                    <h2>결제내역</h2>

                    <div class="lodge">
                        <ul>
                            <li>
                                <h5>전기(경) 500원</h5>
                                <button class="minus" href="" data="0">감소
                                    <i class="icon-minus" aria-hidden="true"></i>
                                </button>
                                <strong>1</strong>
                                <button class="plus" href="" data="0">증가
                                    <i class="icon-plus" aria-hidden="true"></i>
                                </button>
                            </li>
                            <li>
                                <button class="delete_btn"><i class="icon-trash-empty"></i>삭제</button>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <h5>주차(경) 1,000원</h5>
                                <button class="minus" href="" data="0">감소
                                    <i class="icon-minus" aria-hidden="true"></i>
                                </button>
                                <strong>1</strong>
                                <button class="plus" href="" data="0">증가
                                    <i class="icon-plus" aria-hidden="true"></i>
                                </button>
                            </li>
                            <li>
                                <button class="delete_btn"><i class="icon-trash-empty"></i>삭제</button>
                            </li>
                        </ul>
                        
                    </div>
                    <p class="price">
                        <strong>총 합계</strong>2,000원
                    </p>

                    
                </section>

            </div> 

            <div class="popup">
                <div class="outline">
                    <h2>결제 완료</h2>

                    <div>
                        <img src="source/images/receipt.svg" alt="영수증">
                        <p>영수증 출력 후 메인페이지로 이동합니다.
                            <br>(카드를 제거해주세요.)
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- E:subContent -->
        <!-- S:footer -->
        <footer id="footer">
            <div class="container">
                <a href="#" class="button home_btn"><i class="icon-home"></i>홈</a>
                <a href="#" class="button print_btn">주차료결제</a>
            </div>
        </footer>
        <!-- E:footer -->
    </body>

</html>
